server:
  port: 8890

logging:
  level:
    ROOT: INFO
    #feign logging
    spring.cloud.feign.ClientServiceProxy: INFO

#actuator
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,env,prometheus,info

spring:
  application:
    name: proxy-module
  banner:
    location: banner
  config:
    import: optional:configserver:http://localhost:8888
  main:
    allow-bean-definition-overriding: true
    web-application-type: reactive
  sleuth:
    sampler:
      probability: 100
  zipkin:
    base-url: http://localhost:9411/

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8889/eureka
      register-with-eureka: true
      fetch-registry: true
      eviction-interval-timer-in-ms: 15000
  instance:
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true


api:
  path:
    additional: /proxy-module
    clients: /getClients
    client-by-id: /getClientById/{clientId}
    client-contacts: /getClientContacts/{clientId}
    add-client: /addClient
    change-client: /changeClient/{clientId}
    add-contact-to-client: /addContactToClient/{clientId}
    delete-client: /deleteClient/{clientId}
    delete-client-contact: /deleteClientContact/{clientId}/{contactId}

encrypt:
  key: mySecretKey

#feign
reactive:
  feign:
    client:
      config:
        client-service:
          options:
            readTimeoutMillis: 2000
            writeTimeoutMillis: 2000
            responseTimeoutMillis: 2000

